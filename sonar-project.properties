# SonarCloud Project Configuration
# =================================
# Aquest fitxer configura l'anàlisi de SonarCloud per al projecte

# Projecte i organització (font única de veritat - llegit pel workflow)
sonar.projectKey=mnebot_picar-x-mnebot
sonar.organization=mnebot

# Només analitzar la carpeta gpt_examples
sonar.sources=gpt_examples

# Exclusiones lògiques:
# - Fitxers de documentació (README.md, *.md)
# - Fitxers de text de configuració/plans (pla_millores_seguiment.txt, analisi_sonarcloud_issues.md)
# - Fitxers d'imatge (*.png, *.jpg)
# - Cache de Python (__pycache__, *.pyc)
sonar.exclusions=gpt_examples/**/*.md,\
                 gpt_examples/**/*.txt,\
                 gpt_examples/**/*.png,\
                 gpt_examples/**/*.jpg,\
                 gpt_examples/**/__pycache__/**,\
                 gpt_examples/**/*.pyc,\
                 gpt_examples/tests/**,\
                 gpt_examples/htmlcov/**

# Exclusiones de cobertura
sonar.coverage.exclusions=gpt_examples/**/*_test.py,\
                          gpt_examples/**/test_*.py,\
                          gpt_examples/tests/**,\
                          gpt_examples/htmlcov/**

# Configuració de Python
sonar.python.version=3.11

# Encoding del codi font
sonar.sourceEncoding=UTF-8

# Configuració de cobertura de tests
# El fitxer coverage.xml es genera al directori gpt_examples quan s'executa pytest
sonar.python.coverage.reportPaths=gpt_examples/coverage.xml
