# SonarCloud Project Configuration
# =================================
# Aquest fitxer configura l'anÃ lisi de SonarCloud per al projecte

# Projecte i organitzaciÃ³ (font Ãºnica de veritat - llegit pel workflow)
sonar.projectKey=mnebot_picar-x-mnebot
sonar.organization=mnebot

# Analitzar des de l'arrel del projecte
sonar.sources=.

# Exclusiones lÃ²giques:
# - Fitxers de documentaciÃ³ (README.md, *.md)
# - Fitxers de text de configuraciÃ³/plans (pla_millores_seguiment.txt, analisi_sonarcloud_issues.md)
# - Fitxers d'imatge (*.png, *.jpg)
# - Cache de Python (__pycache__, *.pyc)
# - Carpetes no rellevants (example, picarx, sounds, musics, etc.)
sonar.exclusions=**/*.md,\
                 **/*.txt,\
                 **/*.png,\
                 **/*.jpg,\
                 **/__pycache__/**,\
                 **/*.pyc,\
                 tests/**,\
                 htmlcov/**,\
                 example/**,\
                 picarx/**,\
                 sounds/**,\
                 musics/**,\
                 gpt_examples/**

# Exclusiones de cobertura
sonar.coverage.exclusions=**/*_test.py,\
                          **/test_*.py,\
                          tests/**,\
                          htmlcov/**

# ConfiguraciÃ³ de Python
sonar.python.version=3.11

# Encoding del codi font
sonar.sourceEncoding=UTF-8

# ConfiguraciÃ³ de cobertura de tests
# El fitxer coverage.xml es genera a l'arrel quan s'executa pytest
sonar.python.coverage.reportPaths=coverage.xml
