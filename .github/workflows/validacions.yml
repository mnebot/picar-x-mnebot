name: Validacions

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read # allows SonarCloud to decorate PRs with analysis results
  id-token: write # This is required for the tailscale action to request a JWT from GitHu

jobs:
  Desplegament:

    runs-on: ubuntu-latest

    env:
      DEPLOY_BRANCH: ${{ github.head_ref || github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # <--- AIXÒ ÉS EL MÉS IMPORTANT
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pytest pytest-cov
          # Instal·lar dependències del projecte si n'hi ha un requirements.txt
          # pip install -r requirements.txt
      
      - name: Run tests with coverage
        working-directory: .
        run: |
          pytest tests/ --cov=. --cov-report=xml:coverage.xml --cov-report=term || true
      
      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # Generate a token on Sonarcloud.io, add it to the secrets of this repo with the name SONAR_TOKEN (Settings > Secrets > Actions > add new repository secret)
        with:
          # Paràmetres obligatoris (han d'estar als args)
          args: >
            -Dsonar.projectKey=mnebot_picar-x-mnebot
            -Dsonar.organization=mnebot
          # La resta de configuració (sources, exclusions, etc.) està al fitxer
          # sonar-project.properties a l'arrel del repositori.
          # SonarCloud llegeix automàticament aquest fitxer.
          # S'analitza des de l'arrel amb exclusiones per fitxers no rellevants.
          projectBaseDir: .

      - name: Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Desplegar codi al robot
        uses: appleboy/ssh-action@v0.1.6

        with:
          host: ${{ secrets.PI_TAILSCALE_IP }}
          username: ${{ secrets.PI_USER }}
          password: ${{ secrets.PI_PASSWORD }}
          envs: DEPLOY_BRANCH
          script: |
            set -e
            echo "Desplegant branca: $DEPLOY_BRANCH"
            cd /home/arnau/picar-x-mnebot
            git fetch origin
            git checkout "$DEPLOY_BRANCH" || git checkout -b "$DEPLOY_BRANCH" "origin/$DEPLOY_BRANCH"
            git pull origin "$DEPLOY_BRANCH"
            echo "Codi desplegat correctament a la branca $DEPLOY_BRANCH"
            sudo cp picarx.service /etc/systemd/system/picarx.service
            sudo systemctl daemon-reload
            sudo systemctl restart picarx.service
            sudo systemctl enable picarx.service
            echo "Robot en execució"